<!DOCTYPE html>
<html>
<head>
<title>W3.CSS Template</title>
<link rel="stylesheet" href="styleGame.css">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

<script src="echarts.js"></script>
<script src="graphs.js"></script>
</head>
<body>

     <div id="game" class="w3-container">
        <div id="board">
        <div class="tile">1</div>
        <div class="tile">2</div>
        <div class="tile">3</div>
        <div class="tile">4</div>
        <div class="tile">5</div>
        <div class="tile">6</div>
        <div class="tile">7</div>
        <div class="tile">8</div>
        <div class="tile">9</div>
        </div>
        
        <p class="w3-center" id="finish" style="display: none;">Well Done you have finished the game!</p>
        
        <p class="w3-margin-left w3-margin-top">Counter: <a id="countme">0</a></p>

<button class="w3-button w3-padding-large w3-margin w3-blue" onclick="clickme()" id="next" style="visibility: hidden;">Next</button>

<button class="w3-padding w3-button w3-green" id="startMe" onclick="startGame()">Start Game</button>

<p>Must reach the goal of 16 SMR euqal to 470*16 mW</p>
    </div>
    
    <script src="slideGame.js"></script>
	<div id="graph" style="width: 100%; height: 400px;">
	<script src="Graph.js"></script>
</div>


</body>
<script>
function clickme(){
	buttonRandom();
	StartPointGraph();
}

function startGame(){
	var x = document.getElementById('next');
	  
	  if(x.style.visibility === "visible")
	  {
	    x.style.visibility = "hidden";
	  }
	  else
	  {
	    x.style.visibility = "visible";
	    var y = document.getElementById('startMe');
	    y.style.visibility = "hidden";
	  }
	  startRan();
}
</script>
</html>
